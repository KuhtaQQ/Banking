eureka:
  instance:
    instance-id: ${spring.application.name}
    preferIpAddress: true
    ip-address: ${server.address:10.10.14.53}
    non-secure-port: 9005
  client:
    serviceUrl:
      defaultZone: http://10.10.14.11:9004/eureka

springdoc:
  api-docs:
    path: '/api-docs'
  swagger-ui:
    path: '/swagger-ui'
    operationsSorter: method
    urls:
      - name: deposit
        url: /deposit/api-docs
      - name: credit
        url: /credit/api-docs
      - name: user
        url: /user/api-docs
      - name: info
        url: /info/api-docs
  webjars:
    prefix: rmt-bank
